<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>

  <link rel="stylesheet" href="css/animations.css"/>
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
  
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-route/angular-route.js"></script>
  <script src="libs/angular/angular-resource.js"></script>
  <script src="libs/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</head>

<body ng-app="myApp" ng-controller="indexCtrl" class="bodyBackground">

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
          <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand" href="#">Golf</a>
     </div>

     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav" >
       <li><a href="#/addCourse" ng-show="isLoggedIn.message">addCourse</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="searchText" placeholder="Search for course">
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/auth/google" ng-hide="isLoggedIn.message">Sign In with Google</a></li>
	<li><a href="" ng-click="signOut()" ng-show="isLoggedIn.message">Sign Out with Google</a></li>
      </ul>
    </div>
    </div> 
  </nav>

  <div class="container-fixed">
    <div class="row-fixed">
      <div ng-view  class="view-frame" style="margin-top: 100px"></div>
</div>
  </div>
</body>
</html>
